<?xml version="1.0" encoding="UTF-8" ?>

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>String Table - k650250の個人サイト</title>
        <style type="text/css" charset="UTF-8">
            #string-table {
                border: 1px solid #aaa;
                border-collapse: collapse;
                writing-mode: vertical-lr;  /* 転置 */
            }

            #string-table th, #string-table thead {
                background-color: #f1f3f4;
            }

            #string-table th, #string-table td {
                border: 1px solid #aaa;
                padding: 4px;
                text-align: left;
                writing-mode: horizontal-tb;
                height: 1em;
            }
        </style>
    </head>

    <body>
        <table id="string-table">
            <thead>
                <tr id="key">
                    <td></td>
                    <th>age-key</th>
                    <th>age-value</th>
                    <th>contact</th>
                    <th>contact-form</th>
                    <th>email</th>
                    <th>message</th>
                    <th>name</th>
                    <th>self-introduction</th>
                    <th>sent</th>
                    <th>top</th>
                </tr>
            </thead>
            <tbody>
                <tr id="C">
                    <th>C</th>
                    <!--C.age-key-->
                    <td>Age</td>
                    <!--C.age-value-->
                    <td>-year-old</td>
                    <!--C.contact-->
                    <td>Contact</td>
                    <!--C.contact-form-->
                    <td>CONTACT FORM</td>
                    <!--C.email-->
                    <td>Email address</td>
                    <!--C.message-->
                    <td>Message</td>
                    <!--C.name-->
                    <td>Name</td>
                    <!--C.self-introduction-->
                    <td>SELF INTRODUCTION</td>
                    <!--C.sent-->
                    <td>Your message has been sent.</td>
                    <!--C.top-->
                    <td>Top</td>
                </tr>
                <tr id="ja">
                    <th>ja</th>
                    <!--ja.age-key-->
                    <td>年齢</td>
                    <!--ja.age-value-->
                    <td>歳</td>
                    <!--ja.contact-->
                    <td>問い合わせ</td>
                    <!--ja.contact-form-->
                    <td>問い合わせフォーム</td>
                    <!--ja.email-->
                    <td>メールアドレス</td>
                    <!--ja.message-->
                    <td>メッセージ</td>
                    <!--ja.name-->
                    <td>お名前</td>
                    <!--ja.self-introduction-->
                    <td>自己紹介</td>
                    <!--ja.sent-->
                    <td>送信完了しました。</td>
                    <!--ja.top-->
                    <td>トップ</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
